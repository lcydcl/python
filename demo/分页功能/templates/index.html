<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>主机信息</h1>
	<table border='1'>
		{%for item in data %}
		<tr>
			<td>{{item.HostName}}</td>
			<td>{{item.IP}}</td>
		</tr>
		{% endfor %}
		<div>总条数：{{count}}</div>
	</table>
</body>
</html>
